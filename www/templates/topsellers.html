<ion-view view-title="Top Sellers" class="top-sellers">
<ion-content>

<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>

<div class="card">
	<div class="item item-divider">
		{{storeName()}}
	</div>
	<div class="item item-text-wrap">
		<ion-list>
		<ion-item ng-repeat="item in topSoldItems">
		<div class="row">
			<div class="col col-80">
				{{item.title}}
			</div>
			<div class="col">
				<strong>{{item.quantity}}</strong>
			</div>
		</div>
	</ion-item>
</ion-list>
</div>
</div>

<div class="card">
	<div class="item item-divider">
		{{gcStoreName()}}
	</div>
	<div class="item item-text-wrap">
		<ion-list>
		<ion-item ng-repeat="item in gcTopSoldItems">
		<div class="row">
			<div class="col col-80">
				{{item.title}}
			</div>
			<div class="col">
				<strong>{{item.quantity}}</strong>
			</div>
		</div>
	</ion-item>
</ion-list>
</div>
</div>

<div class="card last-update-time">
	<div class="item item-text-wrap text-center">
		Last update: {{now}}
	</div>
</div>

</ion-content>
</ion-view>
